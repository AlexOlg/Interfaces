<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario de búsqueda avanzada</title>
</head>

<body>
    <div class="container" id="busqueda">
        
        <h2>Búsqueda Avanzada</h2>
        <form>
            <div class="form-group">
                <label for="Nombres">Nombres</label>
                <input type="text" class="form-control" placeholder="Nombres" id="nombre">
            </div>
            <div class="form-group">
                <label for="Apellido">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" id="apellido">
            </div>
            <div class="form-group">
                <label for="Pais">Pais</label>
                <input type="text" class="form-control" placeholder="Pais" id="pais">
            </div>
            <div class="form-group">
                <label for="Numero">Numero de telefono</label>
                <input type="text" class="form-control" placeholder="Numero de telefono" id="numero">
            </div>
            <div class="form-group">
                <label for="Edad">Edad</label>
                <input type="text" class="form-control" placeholder="Edad" id="edad">
            </div>
            <div class="form-group">
                <label for="Correo">Correo</label>
                <input type="email" class="form-control" placeholder="Correo" id="correo">
            </div>
            <div class="form-group">
                <label for="Categoria">Categoria</label>
                <input type="text" class="form-control" placeholder="Categoria" id="categoria">
            </div>
            <div class="form-group">
                <label for="Educacion">Education</label>
                <input type="text" class="form-control" placeholder="Educacion" id="educacion">
            </div>
            <div class="form-group">
                <label>Género</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Masculino</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Femenino</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span> Buscar</button>
        </form>
    </div>
</body>

</html>
